apiVersion: stream.nats.crossplane.io/v1alpha1
kind: Stream
metadata:
  name: foo-source
  annotations:
    crossplane.io/external-name: source
spec:
  forProvider:
    domain: foo
    config:
      name: foo-source
      subjects:
        - "source.>"
      retention: Limits
      storage: File
      maxBytes: 204800
      discard: DiscardOld
  providerConfigRef:
    name: acc1
